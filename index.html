<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portail Rapports Power BI</title>
    <script>
        async function x0x() {
            const p1 = "935da4b5fbbcf31b53b89e6f";
            const p2 = "4732590b53b94033d8739a4e";
            const p3 = "b6c9af6c6fba96ea";
            const hS = p1 + p2 + p3;

            const decoder = atob("VmV1aWxsZXogZW50cmVyIGxlIG1vdCBkZSBwYXNzZSA6");
            const uI = prompt(decoder);
            if (!uI) return;

            const pC = uI.trim();

            const e = new TextEncoder();
            const d = e.encode(pC);
            const hB = await crypto.subtle.digest('SHA-256', d);
            const hA = Array.from(new Uint8Array(hB));
            const hX = hA.map(b => b.toString(16).padStart(2, '0')).join('');

            if (hX === hS) {
                document.getElementById("c9").style.display = "block";
            } else {
                alert("Accès refusé !");
            }
        }

        window.onload = () => setTimeout(x0x, 500);
    </script>
</head>
<body>
    <div id="c9" style="display:none; text-align: center;">
        <h2>Rapport 1 - Analyse du stock</h2>
        <iframe style="width: 100%; height: 90vh;" 
                src="https://app.powerbi.com/reportEmbed?reportId=b3d35a45-3ae5-41b4-ab4d-be6c85f1476d&autoAuth=true&ctid=296fa80e-7707-4c5d-97c2-60d76a1081c5" 
                frameborder="0" allowfullscreen></iframe>

                frameborder="0" allowfullscreen></iframe>

        <h2>Rapport 3 - Analyse du CA</h2>
        <iframe style="width: 100%; height: 90vh;"

                frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
